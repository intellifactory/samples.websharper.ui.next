<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Input</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputBox">Write something: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputBox" ws-var="inputText"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Output</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tbody ws-hole="tableBody">
                    <tr ws-template="tableRow">
                        <td>${lbl}</td>
                        <td style="width: 70%;">${view}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
